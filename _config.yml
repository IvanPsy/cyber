# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        /posts/:title/

# User Configuration
title:            Ivan Ferrero
tagline:          'Digital Psychologist'
description:      'Solving Cyberbullying is hard, yet possible'
url:                 'http://solvecyberbullying.com'            
baseurl:          '/'
paginate:         4

gems: [jekyll-paginate, jekyll-seo-tag]

include: [_pages]

sass:
  style: compressed

# Author Info
author:
  name:           'Ivan Ferrero'
  url:             'http://solvecyberbullying.com'  


# Google Analytics Configuration
google_analytics:
  tracking_id:      

# Version Info
version:          1.0


prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
